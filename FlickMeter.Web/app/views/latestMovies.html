<h2>Latest Movies</h2>
<div class="list-group">
    <div class="list-group-item" ng-repeat="movie in movies">
        <table>
            <tr>
                <td>
                    <img src="Content/images/{{movie.imagePath}}" />
                </td>
                <td style="padding-left:15px; vertical-align:top">
                    <h4 class="list-group-item-heading"><a href="#">{{movie.title}}</a></h4>
                    <h5>3/5</h5>
                    <h5>Cast: {{movie.artists}}</h5>
                    <h5>Director: {{movie.director}}</h5>
                    <h5>Music Director: {{movie.musicDirector}}</h5>
                    <h5>Producer: {{movie.producer}}</h5>
                    <h5>Released on {{movie.releaseDate}}</h5>
                </td>
            </tr>
        </table>
    </div>
</div>
<ul class="pagination pull-right">
    <li class="disabled"><a href="#">«</a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">»</a></li>
</ul>
